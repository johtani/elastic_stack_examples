- module: apache2
  # Access logs
  access:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths: ["/tmp/example_logs/apache2_access.log"]

  # Error logs
  error:
    enabled: false

